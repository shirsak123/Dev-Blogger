<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Dashboard</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'Adashboard/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Page level plugin CSS-->
  <link href="{% static 'Adashboard/vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'Adashboard/css/sb-admin.css' %}" rel="stylesheet" />
    <link href="{% static 'Adashboard/css/admin.css' %}" rel="stylesheet" />



</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="{% url 'blog-blogs' %}">DEVBLOGGER</a>




      <!-- Navbar -->
    <ul class="navbar-nav ml-auto mr-md-0">
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user-circle fa-fw"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="{% url 'Adashboard' %}" data-toggle="modal" data-target="#logoutModal">Logout</a>
        </div>
      </li>
    </ul>
  </nav>

  <div id="wrapper">

    <!-- Sidebar -->
    <!-- /.content-wrapper -->
      <div class="container">
  <div class="card a">
    <span></span>
    <div class="content">
      <h2>USERS</h2>
      <p>{{ user_count }}</p>
      <a href="{% url 'users' %}">More</a>
    </div>
  </div>

  <div class="card b">
    <span></span>
    <div class="content">
      <h2>POST</h2>
      <p>{{ blog_count }}</p>
      <a href="{% url 'posts' %}">More</a>
    </div>
  </div>

      </div>
  </div>
  <!-- /#wrapper -->


  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="{% url 'blog-blogs' %}">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'Adashboard/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'Adashboard/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'Adashboard/vendor/jquery-easing/jquery.easing.min.js' %}"></script>


  <!-- Custom scripts for all pages-->
  <script src="{% static 'Adashboard/js/sb-admin.min.js' %}"></script>
    <script src="{% static 'Adashboard/js/admin.js' %}"></script>



</body>

</html>
