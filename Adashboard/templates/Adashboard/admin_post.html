<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Dashboard</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'Adashboard/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Page level plugin CSS-->
  <link href="{% static 'Adashboard/vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'Adashboard/css/sb-admin.css' %}" rel="stylesheet" />
    <link href="{% static 'Adashboard/css/admin.css' %}" rel="stylesheet" />



</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="{% url 'blog-blogs' %}">DEVBLOGGER</a>



      <!-- Navbar -->
    <ul class="navbar-nav ml-auto mr-md-0">
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user-circle fa-fw"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="{% url 'Adashboard' %}" data-toggle="modal" data-target="#logoutModal">Logout</a>
        </div>
      </li>
    </ul>
  </nav>

  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'Adashboard' %}">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
    </ul>
    <!-- /.content-wrapper -->
    <div id="wrapper" class="d-flex justify-content-center align-items-center">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2 class="text-light text-center">Manage Post</h2>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr class="text-light">
                <th class="text-light">Title</th>
                <th class="text-light">Content</th>
                <th class="text-light">Date</th>
                <th class="text-light">Author</th>
                <th class="text-light">Action</th>
            </tr>
          </thead>
          <tbody>
             {% for post in posts %}
            <tr>
           <th style="color:white">{{ post.title }}</th>
                <td style="color:white">{{ post.content }}</td>
                <td style="color:white">{{ post.date_posted }}</td>
                <td style="color:white">{{ post.author }}</td>
              <td>
                <a href="/Adashboard/deletePost/{{post.id}}" class="btn btn-warning" ><i class="material-icons" data-toggle="tooltip" title="Delete">Delete</i></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      </div>
    </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'Adashboard/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'Adashboard/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'Adashboard/vendor/jquery-easing/jquery.easing.min.js' %}"></script>


  <!-- Custom scripts for all pages-->
  <script src="{% static 'Adashboard/js/sb-admin.min.js' %}"></script>
    <script src="{% static 'Adashboard/js/admin.js' %}"></script>



</body>

</html>
